<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BinGo </title>

    <link rel="stylesheet" href="{% static 'css/themify-icons.css ' %}">
    <link rel="stylesheet" href="{% static 'css/feather.css ' %}">
   
  <title>{% block title %}Home{% endblock title %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{% static 'images/favicon.png ' %}" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />


    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png ' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css ' %}">
    <link rel="stylesheet" href="{% static 'css/emoji.css ' %}">

    <link rel="stylesheet" href="{% static 'css/lightbox.css ' %}">

 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <!-- gicon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body class="color-theme-blue">

    <div class="preloader"></div>

    <div class="main-wrap">


        <div class="nav-header bg-transparent shadow-none border-0">
            <div class="nav-top w-100">
                <a href="/user/login"> <h1 class="logo"><span style="color: #d902ff;">B</span>ingo</h1><span class="material-symbols-outlined"> more_up </span> </a>
                <a href="#" class="mob-menu ms-auto me-2 chat-active-btn"><i class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <a href="default-video.html" class="mob-menu me-2"><i class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <a href="#" class="me-2 menu-search-icon mob-menu"><i class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <button class="nav-menu me-0 ms-2"></button>

                <a href="/user/login" class="header-btn d-none d-lg-block bg-dark fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl">Login</a>
                <a href="/user/signup" class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl" >Register</a>
            </div>
        </div>  

        <div class="row">
            <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(/static/images/login-bg-2.jpg);"></div>
            <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
                <div class="card shadow-none border-0 ms-auto me-auto login-card">
                    <div class="card-body rounded-0 text-left">
                        <h2 class="fw-700 display1-size display2-md-size mb-4">Change <br>your password</h2>
                        <form>


                            <div class="form-group icon-input mb-3">
                                <label for="exampleInputEmail1" class="form-label">Old Password</label>
                                <br>
                                   {{ form.old_password}}
                          
                            </div>
                            <div class="form-group icon-input mb-1">
                                <label for="exampleInputEmail1" class="form-label">New Password</label>
                                <br>
                                   {{ form.new_password}}
                            </div>
                            <div class="form-group icon-input mb-1">
                                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                                <br>
                                   {{ form.confirm_password}}
                            </div>
                            <div class="form-check text-left mb-3">
                                <input type="checkbox" class="form-check-input mt-2" id="exampleCheck4">
                                <label class="form-check-label font-xsss text-grey-500" for="exampleCheck4">Accept Term and Conditions</label>
                                <!-- <a href="#" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your Password?</a> -->
                            </div>
                            <div class="col s12">
                                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                              </div>

                      

                        <div class="col-sm-12 p-0 text-left">
                            <button class=" d-lg-block bg-dark fw-500 text-white font-xsss p-2  w100 text-center lh-20 rounded-xl">Change Password</button>

                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



    

    <script src="{% static 'js/plugin.js' %}"></script>

    <script src="{% static 'js/lightbox.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
